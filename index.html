     * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0c0e2a 0%, #1a1d3f 50%, #0c0e2a 100%);
            color: #e0e0ff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        .tech-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .grid-line {
            position: absolute;
            background: rgba(0, 150, 255, 0.05);
        }
        .grid-line.horizontal {
            width: 100%;
            height: 1px;
        }
        .grid-line.vertical {
            height: 100%;
            width: 1px;
        }
        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 200, 255, 0.1) 0%, transparent 70%);
            filter: blur(20px);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }
        .title {
            font-size: 3.5rem;
            background: linear-gradient(90deg, #00c6ff, #0072ff, #00c6ff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient 3s ease infinite;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 114, 255, 0.3);
            position: relative;
            display: inline-block;
        }
        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00c6ff, transparent);
        }
        .subtitle {
            font-size: 1.2rem;
            color: #a0b0ff;
            margin-top: 20px;
            font-weight: 300;
        }
        .control-panel {
            background: rgba(16, 20, 48, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 150, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 10, 30, 0.5);
        }
        .control-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center;
            align-items: flex-end;
        }
        .control-item {
            flex: 1;
            min-width: 200px;
        }
        .control-label {
            display: block;
            margin-bottom: 8px;
            color: #a0b0ff;
            font-size: 1rem;
            font-weight: 500;
        }
        .control-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(10, 15, 40, 0.8);
            border: 1px solid rgba(0, 150, 255, 0.3);
            border-radius: 8px;
            color: #e0e0ff;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        .control-input:focus {
            outline: none;
            border-color: #00c6ff;
            box-shadow: 0 0 10px rgba(0, 198, 255, 0.3);
        }
        .digit-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }
        .digit-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(10, 15, 40, 0.8);
            border: 1px solid rgba(0, 150, 255, 0.3);
            color: #a0b0ff;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .digit-btn:hover {
            background: rgba(0, 150, 255, 0.2);
            color: #00c6ff;
        }
        .digit-btn.active {
            background: #0072ff;
            color: white;
            border-color: #00c6ff;
            box-shadow: 0 0 10px rgba(0, 198, 255, 0.5);
        }
        .draw-btn {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 18px 30px;
            background: linear-gradient(90deg, #0072ff, #00c6ff);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 114, 255, 0.4);
            position: relative;
            overflow: hidden;
        }
        .draw-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 114, 255, 0.6);
        }
        .draw-btn:active {
            transform: translateY(0);
        }
        .draw-btn:disabled {
            background: linear-gradient(90deg, #555, #777);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .draw-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 40px;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(30deg);
            transition: all 0.5s;
        }
        .draw-btn:hover::after {
            left: 120%;
        }
        .scroll-container {
            background: rgba(16, 20, 48, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            min-height: 300px;
            border: 1px solid rgba(0, 150, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 10, 30, 0.5);
            position: relative;
            overflow: hidden;
        }
        .scroll-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #00c6ff, transparent);
        }
        .scroll-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #00c6ff, transparent);
        }
        .scroll-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            align-items: center;
            min-height: 240px;
        }
        .name-card {
            background: rgba(10, 15, 40, 0.8);
            border-radius: 10px;
            padding: 20px 30px;
            min-width: 180px;
            text-align: center;
            border: 1px solid rgba(0, 150, 255, 0.2);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        .name-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(0, 198, 255, 0.05) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }
        .name-card:hover::before {
            transform: translateX(100%);
        }
        .name-card.scrolling {
            animation: pulse 1.5s infinite alternate;
            border-color: rgba(0, 198, 255, 0.5);
            box-shadow: 0 0 15px rgba(0, 198, 255, 0.3);
        }
        .name-card.result {
            border-color: rgba(0, 150, 255, 0.5);
        }
        .name-text {
            font-size: 1.8rem;
            font-weight: 600;
            text-shadow: 0 0 5px rgba(0, 150, 255, 0.5);
        }
        .name-text.normal {
            color: #4dc9ff;
        }
        .name-text.special {
            color: #ffa726;
        }
        .status-info {
            text-align: center;
            color: #a0b0ff;
            font-size: 1.1rem;
            margin-top: 20px;
            padding: 15px;
            background: rgba(10, 15, 40, 0.5);
            border-radius: 10px;
            border: 1px solid rgba(0, 150, 255, 0.1);
        }
        .highlight {
            color: #00c6ff;
            font-weight: 600;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(0, 198, 255, 0.3); }
            100% { box-shadow: 0 0 20px rgba(0, 198, 255, 0.6); }
        }
        @media (max-width: 768px) {
            .title { font-size: 2.5rem; }
            .control-row { flex-direction: column; }
            .control-item { min-width: 100%; }
            .name-card { min-width: 140px; padding: 15px 20px; }
            .name-text { font-size: 1.5rem; }
        }
        @media (max-width: 480px) {
            .title { font-size: 2rem; }
            .scroll-area { gap: 10px; }
            .name-card { min-width: 120px; padding: 12px 15px; }
            .name-text { font-size: 1.3rem; }
        }
    </style>
</head>

        function initSystem() {
            systemState.totalCount = data.list1.length + data.list2.length;
            drawCountInput.max = systemState.totalCount;

            digitButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    digitButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    systemState.selectedDigit = this.dataset.digit;
                    updateStatus(`尾号筛选已设置为: ${systemState.selectedDigit === 'none' ? '不限' : '尾号 ' + systemState.selectedDigit}`);

            });

            drawButton.addEventListener('click', toggleDrawing);
            createTechBackground();
            updateStatus('系统已就绪，请输入抽签人数并开始抽签');
        }

        function createTechBackground() {
            const techBg = document.getElementById('techBg');
            for (let i = 0; i < 20; i++) {
                const h = document.createElement('div');
                h.className = 'grid-line horizontal';
                h.style.top = `${i * 5}%`;
                techBg.appendChild(h);
                const v = document.createElement('div');
                v.className = 'grid-line vertical';
                v.style.left = `${i * 5}%`;
                techBg.appendChild(v);
            }
            for (let i = 0; i < 8; i++) {
                const e = document.createElement('div');
                e.className = 'floating-element';
                const size = Math.random() * 200 + 50;
                e.style.width = `${size}px`;
                e.style.height = `${size}px`;
                e.style.left = `${Math.random() * 100}%`;
                e.style.top = `${Math.random() * 100}%`;
                e.style.animationDelay = `${Math.random() * 5}s`;
                techBg.appendChild(e);
            }
        }

        function toggleDrawing() {
            if (systemState.isDrawing) stopDrawing();
            else startDrawing();
        }

        function startDrawing() {
            const drawCount = parseInt(drawCountInput.value);
            if (isNaN(drawCount) || drawCount < 1) {
                updateStatus('请输入有效的抽签人数');
                drawCountInput.focus();
                return;
            }
            if (drawCount > systemState.totalCount) {
                updateStatus(`抽签人数不能超过总人数 ${systemState.totalCount}`);
                drawCountInput.focus();
                return;
            }

            systemState.isDrawing = true;
            drawButton.innerHTML = '<i class="fas fa-stop"></i> 停止抽签';

                card.className = 'name-card scrolling';
                card.innerHTML = '<div class="name-text normal">准备中</div>';
                scrollArea.appendChild(card);
            }

                    }

                    const textDiv = card.querySelector('.name-text');
                    textDiv.textContent = name;
                    textDiv.className = `name-text ${isSpecial ? 'special' : 'normal'}`;
                });
                counter++;
                if (counter % 30 === 0) {
                    clearInterval(systemState.drawInterval);
                    const newInterval = Math.max(50, 200 - counter * 2);
                    systemState.drawInterval = setInterval(arguments.callee, newInterval);
                }
            }, 200);
        }

        function stopDrawing() {
            if (!systemState.isDrawing) return;
            clearInterval(systemState.drawInterval);
            systemState.isDrawing = false;
            drawButton.innerHTML = '<i class="fas fa-random"></i> 开始抽签';

            const drawCount = parseInt(drawCountInput.value);
            const result = performDraw(drawCount);
            systemState.finalResult = result;

            const nameCards = document.querySelectorAll('.name-card');
            nameCards.forEach((card, idx) => {

                    textDiv.textContent = item.name;
                    textDiv.className = `name-text ${item.isSpecial ? 'special' : 'normal'}`;

            });

            updateStatus(`抽签完成`);

        function performDraw(drawCount) {
            const M = Math.floor(drawCount / 5);  
            const digit = systemState.selectedDigit;
            const isDigitNone = digit === 'none';

            const specialResult = [];
            let availableSpecial = [...data.specialGroup];  

            let digitMatchedSpecial = [];
            if (!isDigitNone) {
                digitMatchedSpecial = availableSpecial.filter(item => {
                    const lastChar = item.charAt(item.length - 1);
                    return lastChar === digit;
                });
            }

            let drawFromDigit = Math.min(M, digitMatchedSpecial.length);
            for (let i = 0; i < drawFromDigit; i++) {
                if (digitMatchedSpecial.length === 0) break;
                const rand = Math.floor(Math.random() * digitMatchedSpecial.length);
                const selected = digitMatchedSpecial.splice(rand, 1)[0];
                specialResult.push({
                    name: selected,
                    isSpecial: true,
                    isH: data.hGroup.includes(selected)
                });
                const idx = availableSpecial.indexOf(selected);
                if (idx !== -1) availableSpecial.splice(idx, 1);
            }

            const remainingSpecial = M - specialResult.length;
            for (let i = 0; i < remainingSpecial; i++) {
                if (availableSpecial.length === 0) break; 
                const rand = Math.floor(Math.random() * availableSpecial.length);
                const selected = availableSpecial.splice(rand, 1)[0];
                specialResult.push({
                    name: selected,
                    isSpecial: true,
                    isH: data.hGroup.includes(selected)
                });
            }

            let filteredList1 = data.list1.filter(item => !data.specialGroup.includes(item));
            let filteredList2 = data.list2.filter(item => !data.specialGroup.includes(item));

            if (!isDigitNone) {
                filteredList1 = filteredList1.filter(item => {
                    const lastChar = item.charAt(item.length - 1);
                    return lastChar === digit;
                });
                filteredList2 = filteredList2.filter(item => {
                    const lastChar = item.charAt(item.length - 1);
                    return lastChar === digit;
                });
            }

            const remainingCount = drawCount - M;

            let list1Count, list2Count;
            if (remainingCount % 2 === 0) {
                list1Count = list2Count = remainingCount / 2;
            } else {
                const base = Math.floor(remainingCount / 2);
                list1Count = base;
                list2Count = base;
                if (Math.random() > 0.5) list1Count++;
                else list2Count++;
            }

            if (list1Count > filteredList1.length) {
                list2Count += list1Count - filteredList1.length;
                list1Count = filteredList1.length;
            }
            if (list2Count > filteredList2.length) {
                list1Count += list2Count - filteredList2.length;
                list2Count = filteredList2.length;
            }

            const list1Result = weightedRandomSelect(filteredList1, list1Count, data.hGroup);
            const list2Result = weightedRandomSelect(filteredList2, list2Count, data.hGroup);

            const allResults = [
                ...specialResult,
                ...list1Result.map(item => ({
                    name: item,
                    isSpecial: false,
                    isH: data.hGroup.includes(item)
                })),
                ...list2Result.map(item => ({
                    name: item,
                    isSpecial: false,
                    isH: data.hGroup.includes(item)
                }))
            ];

            return shuffleArray(allResults);
        }

        function weightedRandomSelect(items, count, hItems) {
            if (count >= items.length) return shuffleArray([...items]).slice(0, count);
            const result = [];
            const available = [...items];
            for (let i = 0; i < count; i++) {
                const weights = available.map(item => hItems.includes(item) ? 3 : 1);
                const totalWeight = weights.reduce((a, b) => a + b, 0);
                let rand = Math.random() * totalWeight;
                let idx = 0;
                for (let j = 0; j < weights.length; j++) {
                    rand -= weights[j];
                    if (rand <= 0) { idx = j; break; }
                }
                result.push(available[idx]);
                available.splice(idx, 1);
            }
            return result;
        }

        function shuffleArray(arr) {
            const copy = [...arr];
            for (let i = copy.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [copy[i], copy[j]] = [copy[j], copy[i]];
            }
            return copy;
        }

        function updateStatus(msg) {
            statusText.textContent = msg;
        }

        document.addEventListener('DOMContentLoaded', initSystem);
    </script>
